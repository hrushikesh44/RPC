<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPC GAME</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-white mt-36">
    <h1 class="text-5xl font-extrabold pl-[600px] mt-[50px]" id="header">ROCK-PAPER-SCISSORS</h1>
    <div class="choices flex justify-evenly mt-24 max-w-[90vw] align-middle">
        <buttton id="rock" class="choice bg-gray-500 hover:bg-slate-600 cursor-pointer border-4 rounded-full border-black w-[250px] h-[250px]">
            <img src="/images/rock.png"></img>
        </buttton>
        <buttton id="paper" class="choice bg-gray-500 hover:bg-slate-600 cursor-pointer border-4 rounded-full border-black w-[250px] h-[250px]">
            <img src="/images/paper.png"></img>
        </buttton>
        <buttton id="scissor" class="choice bg-gray-500 hover:bg-slate-600 cursor-pointer border-4 rounded-full border-black w-[250px] h-[250px]">
            <img src="/images/scissors.png"></img>
        </buttton>
    </div>
    <div class="result-container flex flex-col justify-center mt-10 pl-[650px]  ">
        <p class="font-bold text-4xl">
              Your Score: <span id="playerScore">0</span>
          </p>
        <p class="font-bold text-4xl">
              Computer Score: <span id="computerScore">0</span>
          </p>
        <p class="result-text text-4xl font-bold" id="result"></p>
    </div>
   <script src="/src/app.js"></script>
</body>
</html>
